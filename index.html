<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Export Cards Power-Up</title>
    <!-- Include the Trello Power-Up client library -->
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <script>
      // Initialize the Power-Up and add a board button
      TrelloPowerUp.initialize({
        'board-buttons': function(t, options) {
          return [{
            text: 'Export Cards',
            callback: function(t) {
              return t.popup({
                title: 'Export Cards Data',
                url: './export.html', // popup URL (also hosted on GitHub Pages)
                height: 500
              });
            }
          }];
        }
      });
    </script>
  </body>
</html>
