<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Export Cards Power-Up</title>
    <!-- Load the Trello Power-Up client library -->
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
      // Initialize the power-up and register a board button.
      TrelloPowerUp.initialize({
        'board-buttons': function(t, options) {
          return [{
            text: 'Export Cards',
            callback: function(t) {
              // Open the popup (export.html) when the button is clicked.
              return t.popup({
                title: 'Export Cards',
                url: './export.html',
                height: 500
              });
            }
          }];
        }
      });
    </script>
  </head>
  <body>
    <h1>Export Cards Power-Up</h1>
    <p>This Power-Up exports card data (including custom fields) to a CSV file.</p>
  </body>
</html>
